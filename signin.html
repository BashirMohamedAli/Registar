<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login your page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Comlatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale-1">
    <link href="https://fonts.googleapis.com/css?family-Roboto|Courgette|Pacifico:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="signup-form">
    <form>
    <div class="form-header">
    <h2>Sign In</h2>
    <p>Buuxi foomkan.</p>
    </div>
        
    <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" name="user_name" placeholder="Bashir Mohameed Ali" autocomplete="off" required>
    </div>
    
    <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="user_pass" placeholder="Password" autocomplete="off" required>
    </div>
    
    <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block btn-lg" name="sign_up">Sign Up</button>
    </div>
 
    <div class="text-center small" style="color: #000000;">I don't have an account? <a href="signup.html">Signin Here</a></div>
    </div>

</body>
</html>
