<!DOCTYPE html>
<html lang="so">
<head>
    <title>Create New Account</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Comlatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale-1">
    <link href="https://fonts.googleapis.com/css?family-Roboto|Courgette|Pacifico:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="signup-form">
    <form>
    <div class="form-header">
    <h2>Sign up</h2>
    <p>Buuxi foomkan.</p>
    </div>
    
    <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" name="user_name" placeholder="Example: Bashir" autocomplete="off" required>
    </div>
    
    <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="user_pass" placeholder="Password" autocomplete="off" required>
    </div>
    
    <div class="form-group">
    <label>Email Address</label>
    <input type="email" class="form-control" name="user_email" placeholder="someone@site.com" autocomplete="off" required>
    </div>
    
    <div class="form-group">
    <label>Country</label>
    <select class="form-control" name="user_country" required>
    <option disabled="">Select a Country</option>
    <option>United State Of America</option>
    <option>Somalia</option>
    <option>Ethiopia</option>
    <option>United States Of America</option>
    <option>UK</option>
    <option>France</option>
    <option>Kenya</option>
    </select>
    </div>
    
    <div class="form-group">
    <label>Gender</label>
    <select class="form-control" name="user_gender" required>
    <option disabled="">Select your Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Others</option>
    </select>
    </div>
    
    <div class="form-group">
    <label class="checkbox-inline"><input type="checkbox" required>I accept the <a href="#">Terms of use</a> &amp; <a href="#">Privacy Policy</a></label>
    </div>
    
    <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block btn-lg" name="sign_up">Sign Up</button>
    </div>
    
    </form>
    
    <div class="text-center small" style="color: #000000;">Already have an account? <a href="signin.html">Signin Here</a></div>
    </div>
</body>
</html>
